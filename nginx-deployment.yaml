apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector: 
    matchLabels: 
      appname: nginx 
  template:
    metadata:
      labels: 
        appname: nginx
    spec:
      containers:
      - name: nginx 
        image: nginx:1.7.9 
        ports:
        - containerPort: 80  
