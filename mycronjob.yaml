apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pi-hello-cron
spec:
  schedule: "*/1 * * * *"       
  jobTemplate:
    spec:
      template:      
        spec: 
          containers:
          - name: pi
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo Hello from k8s cluster                              
          restartPolicy: OnFailure
    
